<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login</title>
</head>
<body>
    <form class="form" id="form">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>
        <div class="form-control success">
            <label for="username">Nome</label>
            <input type="text" id="username">
            <i><img class="img-success" src="img/success-icon.svg" alt=""></i>
            <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
            <small>error mensage</small>
        </div>
        <div class="form-control error">
            <label for="username">E-Mail</label>
            <input type="email" id="email">
            <i><img class="img-success" src="img/success-icon.svg" alt=""></i>
            <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
            <small>error mensage</small>
        </div>
        <div class="form-control">
            <label for="username">Senha</label>
            <input type="password" id="senha">
            <i><img class="img-success" src="img/success-icon.svg" alt=""></i>
            <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
            <small>error mensage</small>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #242933;
    display: flex;
    font-family: Poppins;
    align-items: center;
    justify-content: center;
    min-height: 100vh;

    border: 0;
}

.container {
    background-color: #2F3644;
    border-radius: 5px;
    border: 2px solid #3E445B;
    width: 450px;
    max-width: 100%;
}

.header {
    padding: 30px 40px;
}

.header h2 {
    font-weight: 600;
    color: #ACBAE1;
    font-size: 30px;
}

.form {
    padding: 0 40px 30px;
}

.form-control {
    margin-bottom: 10px;
    padding-bottom: 20px;
    position: relative;
}

.form-control label {
    display: inline-block;
    margin-bottom: 5px;
    color: #828CAD;
}

.form-control input {
    border: 2px solid #3E445B;
    border-radius: 5px;
    outline: 0;

    display: block;

    font-size: 14px;

    width: 100%;
    padding: 15px;
}

.form-control.success input {
    border: 3px solid #4ECA64;
}

.form-control.error input {
    border: 3px solid #DB5A5A;
}

.form-control.error i .img-error {
    visibility: visible;
}

.form-control.success i .img-success {
    visibility: visible;
}

.form-control.error small{
    color: #b81e1e;
    visibility: visible;
}

.form-control i {
    position: absolute;
    top: 45px;
    right: 10px;
    visibility: hidden;
}

.form-control small {
    visibility: hidden;
    position: absolute;
    margin-top: 5px;
    font-size: 14px;

}

.form button {
    background-color: #6C63FF;
    border-radius: 5px;
    color: #fff;
    padding: 15px;
    font-size: 15px;
    font-weight: 600;
    width: 100%;

    margin-top: 5px;

    cursor: pointer;
}

.form button:hover {
    background-color: #584ff5;
    transition: 0.3s;
}
